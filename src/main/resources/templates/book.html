<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raumreservierung</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <h1>Arbeitsplatzreservierung</h1>
    <form action="/reservieren" method="POST">
        <div class="form-group">
            <label for="datum">Datum</label>
            <input type="date" id="datum" name="datum" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="uhrzeit">Uhrzeit</label>
            <input type="time" id="uhrzeit" name="uhrzeit" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="gegenstaende">Gegenstände im Raum</label>
            <select multiple id="gegenstaende" name="gegenstaende[]" class="form-control" required>
                <option value="projektor">Projektor</option>
                <option value="whiteboard">Whiteboard</option>
                <option value="stuehle">Stühle</option>
                <option value="tische">Tische</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Arbeitsplatz reservieren</button>
    </form>
</div>

<table class="table">
    <thead class="table-header">
    <tr>
        <th>ArbeitsplatzID</th>
        <th>Datum/Uhrzeit</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
        <tr>
            <td>Alle</td>
            <td> Immer </td>
            <td><a href="/room/3c857752-79ed-4fde-a916-770ae34e70e1">Arbeitsplatz ansehen</a></td>
        </tr>
    </tbody>
</table>
</body>
</html>
