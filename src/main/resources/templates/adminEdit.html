<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Edit Page</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Admin Edit Page</h1>

        <div class="col-md-6">
            <h2>Liste aller Items</h2>
            <table class="table table-striped">
                <tbody>
                <tr th:each="item : ${itemList}">
                    <td>
                        <form th:action="@{'/deleteItem/' + ${item.type}}" method="post">
                        <input type="hidden" name="tagName" th:text="${item.type}" />
                        <button type="submit">X</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="container">
            <form th:action="@{'/createItem'}" method="post">
                <label for="createItem">Neuen Gegenstand hinzuf체gen:</label>
                <input id="createItem" type="text" name="newItem" required/>
                <input type="submit">
            </form>
        </div>

        <div class="col-md-6">
            <h2>Liste aller R채ume</h2>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Raumnummer</th>
                    <th>Link zum Raum</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="room : ${roomList}">
                    <td th:text="${room.getRoomNumber.number}"></td>
                    <td><a th:href="@{/room/{roomId}(roomId=${room.getRoomID})}">Zum Raum</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

    <div class="container">
        <a href="/rooms/add">Um R채ume hinzuzuf체gen, bitte hier klicken</a>
    </div>

</div>
</body>
</html>
