<!DOCTYPE html>
<html lang="en" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Homepage</title>
</head>
<body>
<h1>Homepage</h1>
<a href="/rooms">Arbeitsplatz buchen</a>
<div sec:authorize="hasRole('ADMIN')">
    <a href="/edit">Bearbeiten von Arbeitsplätzen und Items</a>
</div>
<h2>Buchungen</h2>
<div id="links" th:if="${rooms}">
    <table class="table" >
        <thead>
        <tr>
            <th>Raum</th>
            <th>Austattung</th>
            <th>Zeitraum</th>
        </tr>
        </thead>
        <tbody th:remove="all-but-first" >
        <tr th:each="room:${rooms}">
            <td>
                <span th:text="${room.roomNumber}"> 123 </span>
            </td>
            <td>
                <div th:text="${itemName.type()}" th:each="itemName:${room.itemNameList}">
                    <span > Küche </span>
                </div>

            </td>
            <td>
                <!--<pre th:text="${timeframe}" th:each="timeframe:${timeframes}">-->
                <pre th:text="${room.reservedTime}">
                    <span > Zeitraum </span>
                </pre>

            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
